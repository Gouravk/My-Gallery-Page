<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="devchallenges.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <title>My Gallery</title>
</head>
<body>
  <header>
    <div class="profile">
      <img class="pro-img"src="Photos/profilePhoto.png" alt="">
    </div>
    
    <div class="pro-name">
      <h1>Rodney Cotton</h1>
      <p>Helsinki, Finland</p>
    </div>
    <div class="tabs">
      <div class="tab-text first-tab">
        <h3>100</h3>
        <p>Posts</p>
      </div>
      <div class="tab-text">
        <h3>2,242</h3>
        <p>Followers</p>
      </div>
      <div class="tab-text">
        <h3>1,432</h3>
        <p>Following</p>
      </div>
    </div>
  </header>
  <section>
    <main>
      <div class="first-layer">
        <img class="first-img b-rad"src="Photos/photo1.png" alt="">
        <img class="second-img b-rad"src="Photos/photo2.png" alt="">
      </div>
      <div class="second-layer">
        <div class="sublayer-1">
          <img class="img3 b-rad"src="Photos/photo3.png" alt="">
          <div class="under-sub">
            <img class="img5 b-rad"src="Photos/photo6.png" alt="">
            <img class="img6 b-rad"src="Photos/photo5.png" alt="">
          </div>
        </div>
        <div class="sublayer-2">
          <img class="img4 b-rad"src="Photos/photo_4.png" alt="">
        </div>
        
        
      </div>
    </main>
  </section>
  <footer class="footer1 ">
    <div class="foot">
      created by @Gouravk
    </div>
  </footer>
</body>
</html>
